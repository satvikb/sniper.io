<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>sniper.io</title>
  <style>
  html, body {
    width: 100%;
    height: 100%;
  }
  body {
    background-color: #000;
    margin: 0;
    overflow: hidden;
    font-family: arial;
  }

  #progress {
    position: absolute;
    width: 50%;
    height: 10%;
    left: 25%;
    top: 45%;
    background: #000;
    border: 2px solid #000;
  }

  #progressBar {
    position: absolute;
    width: 100%;
    height: 100%;
    left: 0%;
    top: 0%;
    background: red;
    border: none;
    z-index: 0;
  }

  #progress p{
    position: relative;
    text-align: center;
    font-size: 24px;
    color: #fff;
    z-index: 10;
  }

  #blocker {
    position: absolute;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.5);
  }

  #instructions {
    width: 100%;
    height: 100%;
    display: -webkit-box;
    display: -moz-box;
    display: box;
    -webkit-box-orient: horizontal;
    -moz-box-orient: horizontal;
    box-orient: horizontal;
    -webkit-box-pack: center;
    -moz-box-pack: center;
    box-pack: center;
    -webkit-box-align: center;
    -moz-box-align: center;
    box-align: center;
    color: #ffffff;
    text-align: center;
    cursor: pointer;
  }

  #playButton {
    position: absolute;
    top: 42.5%;
    width: 30%;
    height: 15%;
    left: 35%;
    z-index: 5000;
    background-color: #008CBA;
    border-width: 0px;
    border-color: #3e9141;
    border-style: solid;
    border-radius: 4px;
    color: white;
    font-size: 36px;
    text-decoration: none
    text-align: center;
    display: inline-block;

    -webkit-transition-duration: 0.4s;
    transition-duration: 0.4s;
  }

  #playButton:hover {
    box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
  }

  #nickname{
    position: absolute;
    top: 35%;
    left: 35%;
    width: 30%;
    height: 5%;
    z-index: 5000;
    border-width: 2px;
    border-color: #f9f9f9;
    border-style: solid;
    border-radius: 4px;
    color: black;
    font-size: 24px;
    text-align: left;
  }

  .chatWrapper {
    position: absolute;
    overflow: scroll;
    top: 25%;
    left: 0%;
    width: 20%;
    height: 50%;
    z-index: 5000;
    font-size: 12px;
    text-align: left;
    background: rgba(61, 61, 61, 0.5);
  }

  .chatBox {
    position: absolute;
    bottom: 0;
    left: 5%;
    width: 95%;
  }

  .chatBox div{
    word-break: break-all;
    color: #fff;
  }

  .chatField {
    position: absolute;
    top:100%;
    left: 0%;
    height: 7.5%;
    width: 100%;
    padding-left: 5%;
    z-index: 5001;
    font-size: 12px;
    text-align: left;
    border: 0;
    outline: none;

    background: rgba(61, 61, 61, 0.85);

    color: #fff;
  }

  #canvasContainer {
    z-index: -10
  }

  #stats{
    position: absolute;
    left: 0;
    top: 0;
  }

  .playerStatWrapper {
    position: absolute;
    z-index: 5001;

    bottom: 0%;
    left: 0%;
    height: 25%;
    width: 30%;
    background: rgba(0, 0, 0, 0);
  }

  .playerStatBox {
    position: absolute;
    bottom: 0;
    left: 5%;
    width: 95%;
  }

  .playerStatBox div{
    color: #fff;
    font-size: 26px;
  }

  </style>
</head>
<body>
  <script src="http://localhost:8000/socket.io/socket.io.js"></script>
  <script src="http://localhost:8000/libraries/three.min.js"></script>
  <script src="http://localhost:8000/libraries/OBJLoader.js"></script>
  <script src="http://localhost:8000/libraries/cannon.min.js"></script>

  <script src="http://localhost:8000/debug/Stats.js"></script>
  <script src="http://localhost:8000/debug/CannonDebugRenderer.js"></script>

  <script src="http://localhost:8000/js/assets.js"></script>
  <script src="http://localhost:8000/js/loader.js"></script>
  <script src="http://localhost:8000/js/lobby.js"></script>
  <script src="http://localhost:8000/js/keys.js"></script>
  <script src="http://localhost:8000/js/pointerlockcontrols.js"></script>
  <script src="http://localhost:8000/js/stage.js"></script>
  <script src="http://localhost:8000/js/multiplayer.js"></script>
  <script src="http://localhost:8000/js/guns.js"></script>
  <script src="http://localhost:8000/js/hud.js"></script>
  <script src="http://localhost:8000/js/remotePlayer.js"></script>
  <script src="http://localhost:8000/js/chat.js"></script>
  <script src="http://localhost:8000/js/stats.js"></script>
  <script src="http://localhost:8000/js/shooting.js"></script>

  <div id="blocker" style="z-index: 3000; display: none; ">
    <div id="instructions">
      <span style="font-size:40px; ">SNIPER.IO</span>
      <br />
      (W,A,S,D : Move, SPACE : Jump, MOUSE : Look, CLICK : Shoot, L-Shift : Scope, T: Chat, R: Reload)
    </div>
  </div>

  <script src="http://localhost:8000/js/game.js"></script>
</body>
</html>
